<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Dogs</title>
</head>
<body>
    <h1>Check Dogs</h1>
    
    <h2>TEST DATA 1</h2>
    <button onclick="checkDogs1()">Check Dogs 1</button>
    <pre id="result1"></pre>

    <h2>TEST DATA 2</h2>
    <button onclick="checkDogs2()">Check Dogs 2</button>
    <pre id="result2"></pre>

    <script>
        function checkDogs(dogsJulia, dogsKate, resultElement) {
            // Bước 1: Tạo một bản sao của mảng dogsJulia và loại bỏ tuổi mèo
            const juliaCopy = dogsJulia.slice();
            juliaCopy.shift(); // Loại bỏ tuổi của chó đầu tiên
            juliaCopy.pop(); // Loại bỏ tuổi của chó cuối cùng

            // Bước 2: Tạo một mảng chứa dữ liệu của cả Julia và Kate
            const combinedData = juliaCopy.concat(dogsKate);

            // Biến để lưu kết quả
            let result = '';

            // Bước 3: Kiểm tra từng con chó trong mảng
            for (let i = 0; i < combinedData.length; i++) {
                const age = combinedData[i];
                if (age >= 3) {
                    result += `Chó số ${i + 1} là người lớn và ${age} tuổi\n`;
                } else {
                    result += `Chó số ${i + 1} vẫn là chó con và ${age} tuổi\n`;
                }
            }

            // Hiển thị kết quả lên trang HTML
            resultElement.textContent = result;
        }

        // TEST DATA 1
        const dogsJulia1 = [3, 5, 2, 12, 7];
        const dogsKate1 = [4, 1, 15, 8, 3];
        function checkDogs1() {
            checkDogs(dogsJulia1, dogsKate1, document.getElementById('result1'));
        }

        // TEST DATA 2
        const dogsJulia2 = [9, 16, 6, 8, 3];
        const dogsKate2 = [10, 5, 6, 1, 4];
        function checkDogs2() {
            checkDogs(dogsJulia2, dogsKate2, document.getElementById('result2'));
        }
    </script>
</body>
</html>
