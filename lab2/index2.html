<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Variables</title>
</head>
<body>
    <textarea id="inputText" rows="5" cols="40">underscore_case
first_name
Some_Variable
calculate_AGE
delayed_departure</textarea>
    <button onclick="convertVariables()">Convert</button>
    <div id="output"></div>

    <script>
        function convertVariables() {
          const inputText = document.getElementById('inputText').value;
          const lines = inputText.split('\n');
          const outputDiv = document.getElementById('output');

          lines.forEach(line => {
            const words = line.split('_');
            let camelCase = words[0];
            for (let i = 1; i < words.length; i++) {
              const word = words[i];
              camelCase += word.charAt(0).toUpperCase() + word.slice(1);
            }
            
            const checkmarks = 'âœ…'.repeat(camelCase.length);
            const result = `${camelCase} ${checkmarks}`;
            
            const p = document.createElement('p');
            p.textContent = result;
            outputDiv.appendChild(p);
          });
        }
    </script>
</body>
</html>
